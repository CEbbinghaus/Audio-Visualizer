<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio Visualizer</title>

	<style>
		body{
			margin: 0px;
			padding: 0px;
			position: absolute;
			top: 0px;
			left: 0px;
			overflow: hidden;
		}

		#popupModal{
			width: min();
			display: flex;
			flex-direction: column;

		}

		#popupModal #body{
			font-size: max(min(0.5vw, 0.5em), 1rem);
		}
	</style>

	<script type="module" defer src="src/index.js"></script>


</head>
	<body>
		<canvas id="VisualizerCanvas"/>
		<div id="popupModal">
			<h2 id="title"/>
			<div id="body"/>
		</div>
	</body>
</html>
